<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" async></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>weather_app</title>
  </head>
  <body>
    <div class="main">
      <!-- search bar -->

      <div class="wrapper-input">
        <div class="head-text">Please enter your city</div>
        <input class="input" input type="text" name="city" required />
        <span error></span>
        <button class="search" search>Search</button>
      </div>

      <div class="dropdown">
        <select dropdown-content id="myDropdown" class="dropdown-content">
          <option dropdown value="metric">Metric</option>
          <option dropdown value="imperial">Imperial</option>
          <option dropdown value="kelvin">Kelvin</option>
        </select>
      </div>

      <div class="wrapper-all">
        <div class="wrapper-weather">
          <!-- icon -->
          <img id="icon" />

          <!-- grid layout -->
          <div temp class="first-row">Temp:</div>
          <div tempSecond class="second-row"></div>
          <div sunrise class="first-row">Sunrise</div>
          <div sunriseSecond class="second-row"></div>
          <div sunset class="first-row">Sunset</div>
          <div sunsetSecond class="second-row sunset"></div>
        </div>

          <!-- icon -->

          <div sunset class="first-row">Sunset</div>
          <div sunsetSecond class="second-row sunset"></div>
        </div>

          <div sunset class="first-row">Sunset</div>
          <div sunsetSecond class="second-row sunset"></div>
        </div>
      </div>
    </div>
  </body>
</html>
